<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Examples</title>
</head>
<body>
    <h3>Text Input</h3>
    <!--This will show text inputs on different lines-->
    <p>
        First Name: <input type="text" name="FirstName" >
    </P>
    <p>
        Last Name: <input type="text" name="LastName">
    </P>
    <br>
    <!--This will show text inputs on the same line-->
    <p>
        FirstName2: <input type="text" Name= "FirstName2">
        LastName2: <input type="text" Name="LastName2">
    </p>
    <br>
    <h3>Password input</h3>
    <!--Password Example-->
    <p>
        Password: <input type="password" name="Password">
    </p>
    <br>
    <h3>Date</h3>
    <input type="date" name="dob">
    <br>
    <!--Number example-->
    <p>>Number input: <input type="number" name="number input"></p>
    <br>
    <h3>Text Area</h3>
    <!--Text narrative example-->
    <p>Text narrative</p>
    <textarea name="textarea" cols="50" rows="10"></textarea>
    <br>
    <h3>Checkboxes in same row</h3>
    <div> <!--This will show checkboxes in a row-->
        <input type="checkbox" name="checkbox1" id="check1">
        <label for="check1">Option 1</label>
        <input type="checkbox" name="checkbox1" id="check2">
        <label for="check2">Option 2</label>
        <input type="checkbox" name="checkbox1" id="check3">
        <label for="check3">Option 3</label>
    </div>
    <br>
    <h3>Checkboxes on individual rows</h3>
    <div> <!--This will show checkboxes on separate lines-->
        <p>
            <input type="checkbox" name="checkbox1" id="check4">
            <label for="check4">Option 1</label>
        </p>
        <p>
            <input type="checkbox" name="checkbox1" id="check5">
            <label for="check5">Option 2</label>
        </p>
        <p>
            <input type="checkbox" name="checkbox1" id="check6">
            <label for="check6">Option 3</label>
        </p>
    </div>
    <br>
    <h3>Radio Buttons</h3>
    <div>
        <input type="radio" name="radio1" id="radiooption1">
        <label for="radiooption1">Option 1</label>
        <input type="radio" name="radio1" id="radiooption2">
        <label for="radiooption2">Option 2</label>
        <input type="radio" name="radio1" id="radiooption3">
        <label for="radiooption3">Option 3</label>
    </div>
    <br>
    <div>
        <p>
            <input type="radio" name="radio2" id="radiooption4">
            <label for="radiooption4">Option 1</label>
        </p>
        <p>
            <input type="radio" name="radio2" id="radiooption5">
            <label for="radiooption5">Option 2</label>
        </p>
        <p>
            <input type="radio" name="radio2" id="radiooption6">
            <label for="radiooption6">Option 3</label>
        </p>
    </div>
    <h3>Dropdown</h3>
    <select name="dropdown">
        <option>Option1</option>
        <option>Option2</option>
        <option>Option3</option>
    </select>
</body>
</html>
